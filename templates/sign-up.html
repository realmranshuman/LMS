{% include "header.html" %}
<div class="container py-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-5">Sign Up</h1>
    <form action="/signup" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" name="role">
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
      </div>
      <div class="form-group" id="course">
        <label for="course">Course</label>
        <select name="course" class="form-control">
          <option value="dcn">Data Communication And Networking</option>
          <option value="mp">Microprocessors</option>
          <option value="ca">Computer Architecture</option>
          <option value="se">Software Engineering</option>
          <option value="bnf">Banking And Financing</option>
          <option value="java">Java Programming</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block" style="background-color: #6927ff;">Sign Up</button>
    </form>
    <p class="py-5">Alredy signed up? <a href="/login"> Click here to log in</a></p>
      </div>
    </div>
</div>
{% include "footer.html" %}
