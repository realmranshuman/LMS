<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Video</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for video in videos %}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ video[0] }}</td>
        <td><a href="#delete" class="btn btn-primary">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
</table>
