{% include "header.html" %}
<div class="container py-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-5">Contact Us</h1>
        <form action="/contact/" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
          </div>
          <div class="form-group">
            <label for="query">Query</label>
            <textarea class="form-control" id="query" name="query" rows="3" placeholder="Enter your query"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block" style="background-color: #6927ff;">Submit</button>
        </form>        
        {% if request.headers.msg %}
        <div class="alert alert-success mt-3" role="alert">
          {{ request.headers.msg }}
        </div>
        {% endif %}

      </div>
    </div>
</div>
{% include "footer.html" %}
