{% include "header.html" %}
<div class="container py-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="/upload-video/" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label class="btn btn-block" style="background-color: transparent; border: 3px solid #421b9b;" for="file">Select A Video File</label> 
          <input type="file" class="form-control-file" id="file" name="file" accept="video/*" required hidden>       
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        {% if request.session.email %}
          <input type="hidden" name="email" value="{{ request.session.email }}">
        {% endif %}
        <button type="submit" class="btn btn-primary btn-block text-center">Upload the video</button>
      </form>
      {% if message %}
      <div class="alert alert-danger">{{ message }}</div>
      {% endif %}
    </div>
  </div>
</div>   
{% include "footer.html" %}
